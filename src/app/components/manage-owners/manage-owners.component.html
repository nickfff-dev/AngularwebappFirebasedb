<html>
<body>
    <div class="container">
      <div class="view">
        <h2>View owners</h2>
        <button>Click to view owners</button>
      </div>
      <div class="add">
        <h2>Add Owner</h2>
        <form>
          <label for="firstname"><b>First name: </b></label><br>
          <input type="text" id="firstname" name="firstname" autocomplete="off" required>
          <br>
          <label for="lastname"><b>Last name: </b></label><br>
          <input type="text" id="lastname" name="lastname" autocomplete="off" required>
          <br>
          <label for="email"><b>Email: </b></label><br>
          <input type="text" id="email" autocomplete="off" required>
          <br>
          <button>Submit</button>
        </form>
      </div>

      <div class="remove">
        <h2>Remove an owner</h2>
        <form>
        <label for="first"><b>First name: </b></label><br>
        <input type="text" id="first" name="first" autocomplete="off" required>
        <br>
        <label for="last"><b>Last name: </b></label><br>
        <input type="text" id="last" name="last" autocomplete="off" required>
        <br>
        <button>Submit</button>
        </form>
      </div>

      <div class="edit">
        <h2>Search and Edit an owner</h2>
        <form>
        <label for="fname"><b>First name: </b></label><br>
        <input type="text" id="fname" name="fname" autocomplete="off" required>
        <br>
        <label for="lname"><b>Last name: </b></label><br>
        <input type="text" id="lname" name="lname" autocomplete="off" required>
        <br>
        <button>Submit</button>
        </form>
      </div>
    </div>
</body>
</html>
